<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Profil - Zone01</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <h1>Mon Profil Zone01</h1>
      <button id="logout-btn" class="logout-btn">Déconnexion</button>
    </header>

    <div id="user-info" class="card">
      <h2>Informations personnelles</h2>
      <div id="user-data" class="loading">Chargement des informations...</div>
    </div>

    <div id="xp-info" class="card">
      <h2>Expérience</h2>
      <div id="xp-data" class="loading">Chargement des XP...</div>
    </div>

    <script src="script.js"></script>
    <script>
      // Vérifier si l'utilisateur est connecté
      if (!localStorage.getItem("authToken")) {
        window.location.href = "index.html";
      }

      // Configurer le bouton de déconnexion
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          localStorage.removeItem("authToken");
          window.location.href = "index.html";
        });

      // Charger les données du profil
      loadUserProfile();
    </script>
  </body>
</html>
