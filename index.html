<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Zone01</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles supplémentaires */
    .empty-graph {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #999;
      font-style: italic;
      text-align: center;
    }

    /* Ajustement pour le troisième graphique */
    .graphs-container {
      flex-wrap: wrap;
    }

    .graph-item {
      flex: 1 1 300px;
      min-width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<!-- Section de connexion -->
<div id="login-section" class="container">
  <h2>Connexion Zone01</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur ou email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button type="submit">Se connecter</button>
  </form>
  <div id="login-result" class="result">
    Entrez vos identifiants pour vous connecter.
  </div>
</div>

<!-- Section du profil (cachée par défaut) -->
<div id="profile-section" class="container">
  <div class="profile-header">
    <h1 id="user-info">Profil Zone01</h1>
    <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Se déconnecter</button>
  </div>

  <!-- Layout en grille -->
  <div class="grid-container">
    <!-- Section XP -->
    <div class="section" id="xp-section">
      <h2><i class="fas fa-chart-line"></i> Expérience (XP)</h2>
      <div class="section-content" id="xp-content">Chargement...</div>
    </div>

    <!-- Section Progress -->
    <div class="section" id="progress-section">
      <h2><i class="fas fa-tasks"></i> Progression</h2>
      <div class="section-content" id="progress-content">Chargement...</div>
    </div>

    <!-- Section Audits -->
    <div class="section" id="audits-section">
      <h2><i class="fas fa-exchange-alt"></i> Audits</h2>
      <div class="section-content" id="audits-content">Chargement...</div>
    </div>

    <!-- Section Stats (pleine largeur) -->
    <div class="section" id="stats-section">
      <h2><i class="fas fa-chart-pie"></i> Statistiques</h2>
      <div class="section-content">
        <div class="graphs-container">
          <div class="graph-item">
            <h3>XP par mois</h3>
            <div id="xp-month-graph"></div>
          </div>
          <div class="graph-item">
            <h3>Projets réussis/échoués</h3>
            <div id="projects-ratio-graph"></div>
          </div>
          <div class="graph-item">
            <h3>Ratio d'audit</h3>
            <div id="audit-ratio-graph"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script type="text/javascript" src="auth.js"></script>
<script type="text/javascript" src="api.js"></script>
<script type="text/javascript" src="profile.js"></script>
<script type="text/javascript" src="graphs.js"></script>
</body>
</html>
