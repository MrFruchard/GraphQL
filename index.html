<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Zone01</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./xp/xpStyle.css" />
  <link rel="stylesheet" href="./skills/skillStyle.css" />

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Autres CSS à ajouter plus tard -->
</head>
<body>
<!-- Section de connexion -->
<div id="login-section" class="container">
  <h2>Connexion Zone01</h2>
  <form id="loginForm">
    <input
            type="text"
            id="username"
            placeholder="Nom d'utilisateur ou email"
    />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button type="submit">Se connecter</button>
  </form>
  <div id="login-result" class="result">
    Entrez vos identifiants pour vous connecter.
  </div>
</div>

<!-- Section du profil (cachée par défaut) -->
<div id="profile-section" class="container" style="display: none">
  <div class="profile-header">
    <h1 id="profile-name">Profil Zone01</h1>
    <button id="logoutButton">
      <i class="fas fa-sign-out-alt"></i> Se déconnecter
    </button>
  </div>

  <!-- Section XP -->
  <div class="section" id="xp-section">
    <h2><i class="fas fa-chart-line"></i> Expérience (XP)</h2>
    <div id="xp-total">Chargement...</div>
    <div id="xp-history"></div>
    <!-- Le graphique XP sera ajouté ici dynamiquement -->
  </div>

  <!-- Futures sections à ajouter -->
  <div class="section" id="grades-section">
    <h2><i class="fas fa-graduation-cap"></i> Notes</h2>
    <div id="grades-content">Sera implémenté prochainement...</div>
  </div>

  <div class="section" id="skills-section">
    <h2><i class="fas fa-code"></i> Compétences</h2>
    <div id="skills-content">Sera implémenté prochainement...</div>
  </div>

  <!-- Section Graphiques -->
  <div class="section" id="graphs-section">
    <h2><i class="fas fa-chart-pie"></i> Statistiques</h2>
    <div id="graph-container">
      <!-- Les graphiques SVG seront insérés ici -->
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="log.js"></script>
<script src="graphql.js"></script>
<script src="/xp/xpServices.js"></script>
<script src="/xp/xpDisplay.js"></script>
<script src="/skills/skillServices.js"></script>
<script src="/skills/skillDisplay.js"></script>
<!-- Autres scripts à ajouter plus tard -->
</body>
</html>
